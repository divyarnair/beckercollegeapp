{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group select {
            width: calc(100% + 2px); /* Adjusting width to include the border */
        }
        .form-group textarea {
            resize: vertical;
        }
        .btn-submit, .btn-logout {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .btn-logout {
            float: right;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Information Form</h2>
    <form action="submitted" method="POST" class="form-horizontal" onsubmit="return validateForm()">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
                    <label for="departments">Department</label>
                    <div class="col-sm-9">
                        <select id="departments" onchange="updateCourses()">
                            <option value="">Select Department</option>
                            <option value="maths">Maths</option>
                            <option value="science">Science</option>
                            <option value="commerce">Commerce</option>
                            <option value="humanities">Humanities</option>
                            <option value="arts">Arts</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="courses">Courses</label>
                    <div class="col-sm-9">
                        <select id="courses">
                            <option value="">Select Course</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="purpose">Purpose</label>
                    <div class="col-sm-9">
                        <select id="purpose">
                            <option value="">Select</option>
                            <option value="enquiry">For Enquiry</option>
                            <option value="order">Place Order</option>
                            <option value="return">Return</option>
                        </select>
                    </div>
                </div>

               <div class="form-group">
                    <label for="materials">Materials Required</label>
                    <div class="col-sm-9">
                        <div id="materials">
                            <label><input type="checkbox" name="material" value="notebook"> Notebooks</label><br>
                            <label><input type="checkbox" name="material" value="pen"> Pens</label><br>
                            <label><input type="checkbox" name="material" value="papers"> Exam Papers</label><br>
                        </div>
                    </div>
                </div>
                <button  type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
    <a href="home">
                <button class="btn btn-primary btn-block" type="submit" style="position: fixed;top: 10px; right: 10px; background-color:#9aeb60">Logout</button></a>
</div>
    <script>
          function updateCourses() {
              var selectedDepartment = document.getElementById("departments").value;
              var coursesDropdown = document.getElementById("courses");

                 coursesDropdown.innerHTML = '<option value="">Select Course</option>';

                            //courses based on selected department
                      if (selectedDepartment === "maths") {
                          coursesDropdown.innerHTML += '<option value="engineering">Engineering</option>';
                          coursesDropdown.innerHTML += '<option value="MCA">MCA</option>';
                          coursesDropdown.innerHTML += '<option value="BCA">BCA</option>';
                          } else if (selectedDepartment === "science") {
                              coursesDropdown.innerHTML += '<option value="MBBS">MBBS</option>';
                              coursesDropdown.innerHTML += '<option value="BDS">BDS</option>';
                              coursesDropdown.innerHTML += '<option value="BAMS">BAMS</option>';
                          } else if (selectedDepartment === "commerce") {
                              coursesDropdown.innerHTML += '<option value="B.Com">B.Com</option>';
                              coursesDropdown.innerHTML += '<option value="BBA">BBA</option>';
                              coursesDropdown.innerHTML += '<option value="M.Com">M.Com</option>';
                          } else if (selectedDepartment === "humanities") {
                              coursesDropdown.innerHTML += '<option value="horticulture">Horticulture</option>';
                              coursesDropdown.innerHTML += '<option value="bsc">BSC</option>';
                              coursesDropdown.innerHTML += '<option value="biochemistry">Biochemistry</option>';
                          } else if (selectedDepartment === "arts") {
                              coursesDropdown.innerHTML += '<option value="BA">BA</option>';
                              coursesDropdown.innerHTML += '<option value="MA">MA</option>';
                              coursesDropdown.innerHTML += '<option value="Fine Arts">Fine Arts</option>';
              }
          }



   </script>

</body>
</html>
